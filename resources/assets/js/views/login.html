<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <div class="col-xs-12">

                <div class="alert alert-danger row" ng-show="error.error">
                       <strong>Whoops</strong>
                        <div class="">{{error.message}}</div>
                </div>


                    <form class="form-horizontal" name="loginUser" role="form" method="POST" ng-submit="login()">


                        <div class="form-group" ng-class="{'has-error': !loginUser.username.$valid && loginUser.username.$touched }">

                            <label class="control-label">E-Mail Address</label>

                            <input type="text" class="form-control" required name="username" ng-model="user.username" >
                            <div ng-messages="loginUser.username.$error" ng-show="loginUser.username.$touched" class="help-block" >
                                        <div ng-message="required">Campo obrigatório</div>
                            </div>

                        </div>

                        <div class="form-group" ng-class="{'has-error': !loginUser.password.$valid && loginUser.password.$touched }">
                            <label class="control-label">Password</label>
                            <input type="password" class="form-control" required name="password"  ng-model="user.password">
                            <div ng-messages="loginUser.password.$error" ng-show="loginUser.password.$touched" class="help-block" >
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>

                        <div class="form-group">
                            <div class="row box-info-remember">
                                <div class="col-md-6">
                                    <a class="" href="{{ url('/password/email') }}">Forgot Your Password?</a>
                                </div>
                            </div>

                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
